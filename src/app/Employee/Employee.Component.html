<button  (click)="displayDetails()">
showDetails
</button>

    <tr>
        <td colspan="2">
            EmployeeDetails
        </td>
        </tr>
        <tr>

        <td [innerHtml]="firstName"></td>

    </tr>
    <tr>
        <td>department:</td>
         <td>{{dept}}</td>
    </tr>

    </table>
